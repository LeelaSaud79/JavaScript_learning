<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Class in Javascript</h1>
    <p id="class"></p>
    <script>
        class Car {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            age(x) {
                return x - this.year;
            }
        }

        const date = new Date();
        let year = date.getFullYear();

        const myCar = new Car("ford", 2014);
        document.getElementById("class").innerHTML = "This car is " + myCar.age(year) + " years old.";
    </script>
</body>
</html>
