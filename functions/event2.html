<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <h1>Event using javascript</h1>
    <p id = "class"></p>
    <button onclick = "displayDate()">The time is?</button>
    <script>
        function displayDate(){
            document.getElementById("class").innerHTML = Date();
        }
    </script>
</body>
</html>
