<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flattening</title>
</head>
<body>
    <h1>flattening in Javascript</h1>
    <p id = "class"></p>
    <script>
        const arr1 = [[1,2], [2,3], [ 4,5]];
        document.getElementById("class").innerHTML = arr1.flat();
    </script>
</body>
