<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Concating in Javascript</h1>
    <p id = "class"></p>
    <script>
        let fruit = ["apple", "mango", "grapes"];
        let vege = ["momo", "chawmin", "keemanoodle"];
        let con = fruit.concat(vege);
        document.getElementById("class").innerHTML = con;
    </script>
</body>
</html>
