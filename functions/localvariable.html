<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Local variable and Global Variable</h1>
    <p id = "class"></p>
    <script>
        function myFunction(){
            let x = "Hello World";
            // Here x is local variable, it can't be used outside the function
            document.getElementById("class").innerHTML = x;
        }
        myFunction();
    </script>
</body>
</html>
