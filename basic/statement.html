<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Statement in Javascript</h1>
    <p>We are writing the examples of javascripts Statement program</p>
    <p id = "class"></p>
    <p id = "class2"></p>
    <button type="button" onclick="myfunction()">Click Me</button>
    <script>
        function myfunction(){
            document.getElementById("class").innerHTML = "How was your day?";
            document.getElementById("class2").innerHTML = "Are you fine?"
        }

    </script>
</body>
