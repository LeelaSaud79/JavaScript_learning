<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Comparing the Boolean in Javascript</h1>
    <p id="class"></p>
    <script>
        const x = new Boolean(false);
        const y = new Boolean(false);
        document.getElementById("class").innerHTML = (x === y);
    </script>
</body>

</html>
