<!-- Optional Chaining Operator -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Optional Chaining Operator</h1>
    <p id = "class"></p>
    <script>
        const fruit = ["apple" , "orange", "litchi"];
        let name = fruit?.name;
        document.getElementById("class").innerHTML = name;
    </script>
</body>
</html>
