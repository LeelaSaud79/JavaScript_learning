<body>
    <h1>Onfocus event in JavaScript</h1>
    Name: <input type="text" name="name" id="name" onfocus="myFunctiion(this)">
    <p>When the input field get focus, then a function is tiggered which changes the background-color</p>

    <script>
        function myFunctiion(x){
            x.style.background = "pink";
        }
    </script>
</body>
