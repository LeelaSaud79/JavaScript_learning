<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse</title>
</head>
<body>
    <h1>Onmouseover and Onmuseout in JavaScript</h1>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)"
    style="background-color: blueviolet; width: 120px; height: 120px;">Mouse Over Me</div>

    <script>
        function mOver(obj){
            obj.innerHTML = "Thank you"
        }
        function mOut(obj){
            obj.innerHTML = "Mouse Over me"
        }
    </script>
</body>
</html>
