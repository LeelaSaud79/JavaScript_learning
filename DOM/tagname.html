<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagname</title>
</head>
<body>
    <h1>FInding HTML element by tag name</h1>
    <p id = "class"></p>
    <script>
        const element = document.getElementsByTagName("p");
        document.getElementById("class").innerHTML = element;
    </script>
</body>
</html>
