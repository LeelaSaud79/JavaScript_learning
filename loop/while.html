<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <h1>WHile Loop in Javascript</h1>
    <p id = "class"></p>
    <script>
        let i= 0;
        let num = "";

        while(i<20){

            num += "<br> The number is" + i;
            i++;

        }
        document.getElementById("class").innerHTML = num;

    </script>
</body>
</html>
