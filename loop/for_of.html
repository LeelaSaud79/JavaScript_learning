<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>For Of loop in Javascript </h1>
    <p id = "class"></p>
    <script>
        let lang = "LeelaSaud";
        let txt = "";
        for(x of lang){
            txt += x + "<br>";
        }
        document.getElementById("class").innerHTML = txt;

    </script>
</body>
</html>
