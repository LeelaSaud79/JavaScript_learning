<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type</title>
</head>
<body>
    <h1>Javascript Operators</h1>
    <h3>Typeof Operators</h3>
    <p id = "class"></p>
    <script>
        document.getElementById("class").innerHTML = 
        "'John' is " + typeof "John" + "<br>" +
        "3.14 is " + typeof 3.14 + "<br>" +
        "Nan is" + typeof NaN + "<br>" +
        "false is" + typeof false + "<br>" +
        "{name : 'John' , age :24} is" + typeof {name : 'John', age: 24} + "<br>"+
        "new Date is " + typeof new Date + "<br" +
        "function() {} is" + typeof function() {} +" <br>" +
        "myCar is " + typeof myCar + "<br>" +
        "null is" + typeof null;


    </script>
</body>
</html>
