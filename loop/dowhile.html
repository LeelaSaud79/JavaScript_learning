<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DO while Loop in Javascript</h1>
    <p id = "class"></p>
    <script>
        let i = 0;
        let num = "";

        do{
            num += "<br>The number is " +i;
            i++;
        }
        while(i<10);

        document.getElementById("class").innerHTML = num;
    </script>
</body>
    
</html>
