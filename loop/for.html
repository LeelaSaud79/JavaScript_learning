<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <h1>For Loop in Javascript</h1>
    <p id = "class"></p>
    <script>
        const fruits = ["apple", "Mango", "Cherry", "Litchi", "orange", "grapes"];

        let text = "";

        for (let i=0; i<fruits.length; i++){
            text += fruits[i] + "<br>";
            

        }
        document.getElementById("class").innerHTML = text;

    </script>
</body>
</html>
