<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow</title>
</head>
<body>
    <h1>Arrow function in Javascript</h1>
    <p id = "class"></p>
    <script>
        let myFunction = (a,b) => a*b;
        document.getElementById("class").innerHTML = myFunction(8,9);
    </script>
</body>
</html>
