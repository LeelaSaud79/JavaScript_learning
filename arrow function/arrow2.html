<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript function without the use of arrow function</h1>
    <p id = "class"></p>
    <script>
        let hello = " ";
        hello = function(){
            return "Hello world";
        }
        document.getElementById("class").innerHTML = hello();

    </script>
</body>
</html>
