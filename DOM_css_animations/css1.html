<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript HTML DOM</h2>
    <p>Changing the HTML style</p>
    <p id = "hello1">Hello World</p>
    <p id = "hello2">How are you?</p>

    <script>
        document.getElementById("hello1").style.color = "purple";
        document.getElementById("hello2").style.color = "red";
        document.getElementById("hello2").style.fontFamily = "Arial";
        document.getElementById("hello1").style.fontSize = "larger";
    </script>
</body>
</html>
