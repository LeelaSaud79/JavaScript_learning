<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
</head>
<body>
    <h2>JavaScript Popup Alert</h2>
    <button onclick="myFunction()">Click it</button>
    <p id = "class"></p>
    <script>
        function myFunction(){
            var text ;
            if(confirm("Press a button")){
                text = "you pressed ok";
            }
            else{
                text = "you pressed cancel;"
            }
            document.getElementById("class").innerHTML = text;
        }
    </script>
</body>
</html>
