<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Timing</h2>

<p>Click "Try it". Wait for few seconds. The page will alert "Hello, Karol".</p>
<p>Click "Stop" to prevent the first function to execute.</p>
<p>(You must click "Stop" before the  seconds are up.)</p>

<button onclick="myVar = setTimeout(myFunction, 6000)">Try it</button>

<button onclick="clearTimeout(myVar)">Stop it</button>

<script>
function myFunction() {
  alert("Hello, karol");
}
</script>
</body>
