<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Timing</h2>

<p>stop this clock:</p>

<p id="class"></p>

<button onclick="clearInterval(myVar)">Stop time</button>

<script>
let myVar = setInterval(myTimer ,1000);
function myTimer() {
  const d = new Date();
  document.getElementById("class").innerHTML = d.toLocaleTimeString();
}
</script>

</body>
</html>
