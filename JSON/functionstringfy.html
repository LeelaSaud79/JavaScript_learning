<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>json.stringfy() will remove any functions from an object</h2>
    <p id = "class"></p>
    <script>
        const obj = {name : "Ram", age : function(){return 30;}, city : "ktm",};
        const arr = JSON.stringify(obj);
        document.getElementById("class").innerHTML = arr;
        
    </script>
</body>
