<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>
<body>
    <h1>json in javascript</h1>
    <p id = "class"></p>
    <script>
        const text = '{"name":"Leela", "class" : 12, "address" : "Maitidevi"}';
        const obj = JSON.parse(text);
        document.getElementById("class").innerHTML = obj.name + ", " + obj.class + ", " + obj.address;
    </script>
</body>
</html>
